<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <title>数据绑定</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
    </head>
<body>
    <!--Vue中的2种数据绑定方式：
        1.单向绑定（v-bind）:数据只能从data里流向页面
        2.双向绑定（v-model）:数据在页面与data中互相流通
            备注：
                1.双向绑定一般应用在表单类元素上（input，select等）
                2.v-model:value 可以简写为v-model,因为它默认收集的就是value值
    -->
    
    <!--准备一个容器-->
    <div id="root">
        <!--普通写法：
            单向数据绑定:<input type="text" v-bind:value="name"><br/>
            双向数据绑定:<input type="text" v-model:value="name"><br/>
        -->
        <!--简写方法：-->
        单向数据绑定:<input type="text" :value="name"><br/>
        双向数据绑定:<input type="text" v-model="name"><br/>

        <!--如下代码有错误，因为v-model只能用在表单类元素（输入类元素中）-->
        <!--<h2 v-model:x="name">你好啊</h2>-->
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue在启动时生成生产提示。
        
        new Vue({
            el:'#root',
            data:{
                    name: '尚硅谷',
            }
        })
    </script>
</body>
</html>
